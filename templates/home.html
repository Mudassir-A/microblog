<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MicroBlog</title>
		<link rel="stylesheet" href="/static/css/styles.css" />
		<link rel="icon" type="image/x-icon" href="/static/microblog-logo.svg">
	</head>

	<body>
		<header class="navbar">
			<div class="navbar_brand">
				<img
					src="/static/microblog-logo.svg"
					alt="The MicroBlog Logo"
				/>MicroBlog
			</div>
			<ul class="navigation">
				<li class="nav_items">
					<a href="#" class="nav_links">Recent</a>
				</li>
				<li class="nav_items">
					<a href="#" class="nav_links">Calendar</a>
				</li>
			</ul>
		</header>

		<main class="main">
			<section>
				<h1>Add new Entry</h1>
				<form method="post" class="form">
					<p class="form_input">
						<label for="sample" class="form_label">Enter Contents:</label>
						<textarea
							name="content"
							id="entry"
							class="form_textarea"
						></textarea>
					</p>
					<button type="submit" class="form_submit">Add Entry</button>
				</form>
			</section>

			<section>
				<h1>Recent posts</h1>

				{% for entry in entries %}

				<article class="entry">
					<div>
						<h2 class="entry_title">
							{{ entry[0] | truncate(30, true) }}
						</h2>
						<time class="entry_date" datetime="08-06-2024">
							{{ entry[1] }}
						</time>
					</div>
					<p class="entry_content">{{ entry[0] }}</p>
				</article>

				{% endfor %}
			</section>
		</main>

		<footer class="footer">
			<div class="footer_content">
				<section class="left">
					<a class="footer_item">Made by Mudassir Ansari</a>
					<a class="footer_item">Checkout my other projects</a>
				</section>
				<section class="right">
					<div class="footer_column">
						<a class="footer_item">Recent</a>
						<a class="footer_item">Calendar</a>
					</div>

					<div class="footer_column">
						<a class="footer_item">About</a>
						<a class="footer_item">How it's made!</a>
					</div>
				</section>
			</div>
		</footer>
		<script src=""></script>
	</body>
</html>
